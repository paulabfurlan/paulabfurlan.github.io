<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
  </head>
  
  <div id="loader"></div> 

  <body>
    <div class="left">
      <img src="assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Name:
          <input type="text" id="txtNome" />
        </label>
        <small id="erroNome"></small>
        <label>
          Last Name:
          <input type="text" id="txtSobrenome" />
        </label>
        <small id="erroSobrenome"></small>
        <label>
          E-mail:
          <input type="text" id="txtEmail" />
        </label>
        <small id="erroEmail"></small>
        <label>
          Password:
          <input type="password" id="txtSenha" />
        </label>
        <small id="erroSenha"></small>
        <label>
          Repeat the password:
          <input type="password" id="txtRepSenha" />
        </label>
        <small id="erroRepSenha"></small>

        <button id="btnCriar" type="submit" disabled>Create Account</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Do you already have an account? Access here</a>
      </div>
    </div>

    <!-- ---------------------- lÃ³gica aplicada no registro -------------------- -->
    <script src="scripts/signup.js"></script>
  </body>
</html>
