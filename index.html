<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
  </head>

  <body>
    <div class="left">
      <img src="assets/pessoa-login.png" alt="" />
    </div>

    <div class="right">
      <form>
        <div class="form-header">
          <p>To-Do App</p>
        </div>
        <h1>Access</h1>

        <label>
          E-mail:
          <input id="txtEmail" type="text" required />
        </label>
        <small id="erroEmail"></small>
        <label>
          Password:
          <input id="txtSenha" type="password" required />
        </label>
        <small id="erroSenha"></small>

        <button type="submit" id="btnAcessar" disabled>Acessar</button>
      </form>
      <div class="ingressar">
        <a href="signup.html">Don't have an account yet? Create one here</a>
      </div>
    </div>
    <!-- ---------------------- lÃ³gica aplicada no login ----------------------- -->
    <script src="scripts/login.js"></script>
  </body>
</html>
